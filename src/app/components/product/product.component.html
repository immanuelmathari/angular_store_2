<div class="column gap-1 wrapper">
    <img [src]="product.image" alt="product thumbnail">
    <h2 class="title">{{product.name}}</h2>

    <div class="row">
        <span class="price-label">Price: </span>
        <span class="price">{{ product.price }}</span>
    </div>

    <!-- the hidden we created it in style.scss -->
     <!-- this below is double binding. we need to bind it to a value as below -->
    <p-rating [(ngModel)]="product.rating" [readonly]="true" iconCancelClass="hidden"></p-rating> 

</div>
